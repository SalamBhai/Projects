<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="/RegistrationPage.css ">
</head>

<body>
    <div class="pageBody">
        <div>
            <h2 id="appName"> The LogoPhilia</h2>
        </div>

        <div class="registrationForm">
            <h4 id="SignUP"> Create An Account </h4>
            <form action="#" id="registerForm">
                <div class="div1">
                    <div class="div1items">
                        <span class="icon">&#x263A;</span>
                        <span> 
                          <input type="text" name="firstName" id="firstName"  placeholder="Your First Name "class="inputs" required>
                        </span>
                    </div>
                    <div class="div1items">
                        <span class="icon"></span>
                        <span> 
                          <input type="text" name="lastName" id="lastName"  placeholder="Your Last Name "class="inputs" required>
                        </span>
                    </div>
                    <div class="div1items">
                        <span class="icon"></span>
                        <span> 
                          <input type="email" name="userEmail" id="email"  placeholder="Email Address "class="inputs" required>
                        </span>
                    </div>
                    <div class="div1items">
                        <span class="icon"></span>
                        <span>
                            <label for="Image" style="font-family: Georgia, 'Times New Roman', Times, serif;font-weight:700; font-style:italic; color:darkblue ">Your Image:</label> 
                             <input type="file" name="userImage" id="photo" placeholder="Your image" class="inputs "required>
                        </span>
                    </div>
                    <div class="div1items">
                        <span class="icon"></span>
                        <span> 
                            <label for="Image" style="font-family: Georgia, 'Times New Roman', Times, serif;font-weight:800; font-style:italic; color:darkblue ">Your Gender:</label>
                          <select  id="Gender" class="inputs" required>
                            <option value="1" name="gender" id="male"></option>
                            <option value="2"  name="gender" id="female"></option>
                          </select>
                        </span>
                    </div>

                </div>
                <div class="div2">
                    <div class="div2items">
                        <span class="icon" style="color: blue; "></span>
                        <span> 
                            <input type="text" name="userName" id="userName"  placeholder="Your UserName"class="inputs" style="color: blue; "required>
                        </span>
                    </div>
                    <div class="div2items">
                        <span class="icon"></span>
                        <span> 
                          <input type="text" name="country" id="Nationality"  placeholder="Country"class="inputs" required>
                        </span>
                    </div>
                    <div class="div2items">
                        <span class="icon" style="color: blue;"> ;</span>
                        <span> 
                            <input type="password" name="password" id="password"  placeholder="Your Password "class="inputs" required>
                        </span>
                    </div>
                    <div class="div2items">
                        <span class="icon" style="color: blue;"> </span>
                        <span> 
                            <input type="password" name="conpassword" id="confirmpassword"  placeholder="Confirm Password "class="inputs" style="color: red; " required>
                        </span>
                    </div>
                    <div class="div2items">
                        <span class="icon"></span>
                        <span> 
                          <input type="datetime-local" name="dateOfBirth" id="dateofbirth"  placeholder=" Your Date Of Birth"class="inputs" required>
                        </span>
                    </div>
                    <div>
                        <input type="submit" value="Submit" class="inputs" id="submit">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="/Javascript/RegistrationPage.js"></script>
</body>

</html>
